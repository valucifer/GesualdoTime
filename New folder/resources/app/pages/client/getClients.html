		function modificaCliente(id){
			$("#spanModifica").removeAttr("hidden");
			var yourClass = Parse.Object.extend("cliente");
			var query = new Parse.Query(yourClass);
			query.get(id, {
			  success: function(yourObj) {
				$("#hidden").val(id);
				$("#clientName").val(yourObj.get("nome"));
				$("#clientSurname").val(yourObj.get("cognome"));
				$("#clientCF").val(yourObj.get("codice_fiscale"));
				$("#clientPIva").val(yourObj.get("piva"));
				$("#clientAddress").val(yourObj.get("indirizzo"));
				$("#clientPhone").val(yourObj.get("telefono"));
				$("#clientMobile").val(yourObj.get("cellulare"));
			  },
			  error: function(object, error) {
				alert("Ci sono alcuni problemi col server");
			  }
			});
		}
		
		function cancellaCliente(id){
			if (confirm("Sei sicuro di voler cancellare questo cliente?")) {
				var yourClass = Parse.Object.extend("cliente");
				var query = new Parse.Query(yourClass);
				query.get(id, {
				  success: function(yourObj) {
					alert("Ok, il cliente è stato cancellato.");
					yourObj.destroy({});
				  },
				  error: function(object, error) {
					alert("Ci sono alcuni problemi col server");
				  }
				});
			} else {
			}
			setTimeout(function(){
				location.reload(); 
			}, 1000);			
		}
