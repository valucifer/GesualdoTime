	<script>
		jQuery(document).ready(function($){
			var d = new Date();
			var ttt = "";
			
			if(parseInt(d.getMonth()+1) < 10){
				ttt = ttt+"0"+(d.getMonth()+1);
			}else{
				ttt = ttt+(d.getMonth()+1);
			}
			
			if(parseInt(d.getDate()) < 10){
				ttt = ttt+"0"+d.getDate();
			}else{
				ttt = ttt+d.getDate();
			}
			
			var ttt = d.getFullYear() + ttt;
			
			var str = window.document.URL.toString();
			var res = str.split("??");
			var splitAnd = res[1].split("&&");
			
			for(var i = 0; i < splitAnd.length; i++){
				var afterSplit = splitAnd[i].split("=");
				var idText = afterSplit[0];
				var valueText = afterSplit[1];
				
				if(idText === "numExtFattura"){
					document.title = valueText + "-" + ttt + "Fattura";
				}

				var percento = valueText.split("%20");
				if(percento.length > 1){
					var tmp = "";
					for(var j = 0; j < percento.length; j++){
						tmp = tmp + percento[j]+" ";
					}
					valueText = tmp;
				}
				
				percento = valueText.split("%27");
				if(percento.length > 1){
					var tmp = "";
					for(var j = 0; j < percento.length-1; j++){
						tmp = tmp + percento[j]+"'";
					}
					tmp = tmp + percento[j];
					valueText = tmp;
				}
										
				if(idText === "art"){
					if(valueText === ""){
						valueText = " ";
					}else{
						valueText = "Art. "+valueText;
					}
				}
				
				$("#"+idText).val(valueText);
				
			}
			
		});
	</script>
