		function modificaProdotto(id){
			$("#spanModifica").removeAttr("hidden");
			var yourClass = Parse.Object.extend("prodotto");
			var query = new Parse.Query(yourClass);
			query.get(id, {
			  success: function(yourObj) {
				$("#hidden").val(id);
				$("#productName").val(yourObj.get("nome"));
				$("#productPrice").val(yourObj.get("prezzo"));
				$("#productQuantity").val(yourObj.get("quantita"));
			  },
			  error: function(object, error) {
				alert("Ci sono alcuni problemi col server");
			  }
			});
		}
		
		function cancellaProdotto(id){
			if (confirm("Sei sicuro di voler cancellare questo prodotto?")) {
				var yourClass = Parse.Object.extend("prodotto");
				var query = new Parse.Query(yourClass);
				query.get(id, {
				  success: function(yourObj) {
					alert("Ok, il prodotto Ã¨ stato cancellato.");
					yourObj.destroy({});
				  },
				  error: function(object, error) {
					alert("Ci sono alcuni problemi col server");
				  }
				});
			} else {
			}
			setTimeout(function(){
				location.reload(); 
			}, 1000);			
		}
		
     jQuery(document).ready(function($){
		
		$("#productName").keyup(function(){
			$("#productName").parent().parent().removeClass("has-error");
		});
		$("#productPrice").keyup(function(){
			$("#productPrice").parent().parent().removeClass("has-error");
		});
		$("#productQuantity").keyup(function(){
			$("#productQuantity").parent().parent().removeClass("has-error");
		});
		
		$("#update").click(function(){
			var flag = true;
			
			if($("#productName").val() === "" ){
				$("#productName").parent().parent().attr("class","form-group has-error");
				flag = false;
			}
			if($("#productPrice").val() === "" || isNaN($("#productPrice").val())){
				$("#productPrice").parent().parent().attr("class","form-group has-error");
				flag = false;
			}
			if($("#productQuantity").val() === "" || isNaN($("#productQuantity").val())){
				$("#productQuantity").parent().parent().attr("class","form-group has-error");
				flag = false;
			}
			
			if(flag){
				var Product = Parse.Object.extend("prodotto");
				var product = new Product();
				
				product.id = $("#hidden").val();
				product.set("nome", $("#productName").val());
				product.set("prezzo", parseFloat($("#productPrice").val()));
				product.set("quantita", parseInt($("#productQuantity").val()));

				product.save(null, {
				  success: function(product) {
					$("#messagesModifica").attr("class","callout callout-success");
					$("#messagesModifica").html("<h4>Successo!</h4><p>I dati sono stati inseriti correttamente sul server.</p>");
				  },
				  error: function(product) {
					alert("Ci sono alcuni problemi col server");
				  }
				});
				
				setTimeout(function(){
					location.reload(); 
				}, 3000);	
			}
		});
		
		var Product = Parse.Object.extend("prodotto");
		var query = new Parse.Query(Product);
		query.find({
		  success: function(obj) {
			$("#tableProducts tbody").empty();
			// The object was retrieved successfully.
			var str = "<thead><tr><th>Nome</th><th>Prezzo</th><th>Quantit&agrave;</th><th></th></tr></thead>";
			$("#tableProducts").append(str);
			for (var i=0;i<obj.length;i++){	
				var tmp = obj[i];
				var stringTable = "<tr><td>"+tmp.get("nome")+"</td><td>"+tmp.get("prezzo")+"</td><td>"+tmp.get("quantita")+"</td>";
				stringTable = stringTable + '<td align="center"><div class="margin"><div class="btn-group"><button type="button" class="btn btn-warning">Azione</button>';
                stringTable = stringTable + '<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">';
                stringTable = stringTable + '<span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button>';
                stringTable = stringTable + '<ul class="dropdown-menu" role="menu"><li><a href="#" onclick=modificaProdotto("'+tmp.id+'")>Modifica</a></li>';
				stringTable = stringTable + '<li><a href="#" onclick=cancellaProdotto("'+tmp.id+'")>Cancella</a></li></ul></div></div></td></tr>';
				$("#tableProducts").append(stringTable);		
			}
			str = "<tfoot><tr><th>Nome</th><th>Prezzo</th><th>Quantit&agrave;</th><th></th></tr></tfoot>";
			$("#tableProducts").append(str);
			$("#tableProducts").dataTable();
		  },
		  error: function(object, error) {
			// The object was not retrieved successfully.
			// error is a Parse.Error with an error code and message.
			alert(error);
		  }
		});
		
		
      });
