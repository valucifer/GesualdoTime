	<script>
		jQuery(document).ready(function($){
			Parse.initialize("9Sxmi3NVV8hu4ANFXrukJ5Ub18Ehb8ec56ak2nha", "QrpzL5XpyI6kq5oniO1biQfoUX8p9Em1Hl0mnY5K");
			
			function resetFields(){
				$("#productName").parent().parent().removeClass("has-error");
				$("#productPrice").parent().parent().removeClass("has-error");
				$("#productQuantity").parent().parent().removeClass("has-error");
				
				$("#messages").removeClass("callout callout-success");
				$("#messages").removeClass("callout callout-danger");
				$("#messages").empty();
				
				$("#productName").val("");
				$("#productPrice").val("");
				$("#productQuantity").val("");
			}
			
			$("#productName").keyup(function(){
				$("#productName").parent().parent().removeClass("has-error");
			});
			$("#productPrice").keyup(function(){
				$("#productPrice").parent().parent().removeClass("has-error");
			});
			$("#productQuantity").keyup(function(){
				$("#productQuantity").parent().parent().removeClass("has-error");
			});
			
			$("#reset").click(function(){
				resetFields();
			});
			
			$("#send").click(function(){
				var flag = true;
				
				if($("#productName").val() === "" ){
					$("#productName").parent().parent().attr("class","form-group has-error");
					flag = false;
				}
				if($("#productPrice").val() === "" || isNaN($("#productPrice").val())){
					$("#productPrice").parent().parent().attr("class","form-group has-error");
					flag = false;
				}
				if($("#productQuantity").val() === "" || isNaN($("#productQuantity").val())){
					$("#productQuantity").parent().parent().attr("class","form-group has-error");
					flag = false;
				}
				
				if(flag){
					var Product = Parse.Object.extend("prodotto");
					var product = new Product();

					product.save({
					  nome: $("#productName").val(),
					  prezzo:  parseFloat($("#productPrice").val()),
					  quantita:  parseInt($("#productQuantity").val())
					}, {
					  success: function(client) {
						$("#messages").attr("class","callout callout-success");
						$("#messages").html("<h4>Successo!</h4><p>I dati sono stati inseriti correttamente sul server.</p>")
					  },
					  error: function(client, error) {
						$("#messages").attr("class","callout callout-danger");
						$("#messages").html("<h4>Errore!</h4><p>Sembra ci sia stato un errore nell\'elaborazione dei dati da parte del server. Potresti riprovare, per favore?</p>")
					  }
					});
					setTimeout(function(){
						resetFields();
					},3000);
					
				}
			});
		
		});
	</script>
